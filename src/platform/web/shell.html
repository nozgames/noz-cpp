<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>{{{ TITLE }}}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #1a1a1a;
        }

        #canvas-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #canvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-family: Arial, sans-serif;
            font-size: 18px;
            text-align: center;
        }

        #progress-container {
            width: 300px;
            height: 4px;
            background-color: #333;
            margin-top: 20px;
            border-radius: 2px;
            overflow: hidden;
        }

        #progress-bar {
            width: 0%;
            height: 100%;
            background-color: #4CAF50;
            transition: width 0.3s;
        }

        .hidden {
            display: none !important;
        }

        /* Fullscreen button */
        #fullscreen-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 8px 16px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 4px;
            cursor: pointer;
            font-family: Arial, sans-serif;
            font-size: 14px;
            z-index: 100;
            opacity: 0.7;
            transition: opacity 0.3s;
        }

        #fullscreen-btn:hover {
            opacity: 1;
            background-color: rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>
    <div id="canvas-container">
        <canvas id="canvas" oncontextmenu="event.preventDefault()" tabindex="-1"></canvas>
    </div>

    <div id="loading">
        <div>Loading...</div>
        <div id="progress-container">
            <div id="progress-bar"></div>
        </div>
        <div id="status" style="margin-top: 10px; font-size: 14px; color: #888;"></div>
    </div>

    <button id="fullscreen-btn" class="hidden">Fullscreen</button>

    <script>
        // Handle fullscreen
        var fullscreenBtn = document.getElementById('fullscreen-btn');
        var canvas = document.getElementById('canvas');

        fullscreenBtn.addEventListener('click', function() {
            if (canvas.requestFullscreen) {
                canvas.requestFullscreen();
            } else if (canvas.webkitRequestFullscreen) {
                canvas.webkitRequestFullscreen();
            } else if (canvas.mozRequestFullScreen) {
                canvas.mozRequestFullScreen();
            }
        });

        // Show fullscreen button when game is loaded
        function showFullscreenButton() {
            fullscreenBtn.classList.remove('hidden');
        }

        // Progress tracking
        var Module = {
            preRun: [],
            postRun: [function() {
                document.getElementById('loading').classList.add('hidden');
                showFullscreenButton();
            }],
            print: function(text) {
                console.log(text);
            },
            printErr: function(text) {
                console.error(text);
            },
            canvas: (function() {
                var canvas = document.getElementById('canvas');

                // Prevent right-click context menu
                canvas.addEventListener('contextmenu', function(e) {
                    e.preventDefault();
                });

                // Handle canvas resize
                function resizeCanvas() {
                    var container = document.getElementById('canvas-container');
                    canvas.width = container.clientWidth;
                    canvas.height = container.clientHeight;
                }

                window.addEventListener('resize', resizeCanvas);
                resizeCanvas();

                return canvas;
            })(),
            setStatus: function(text) {
                var statusElement = document.getElementById('status');
                if (statusElement) {
                    statusElement.textContent = text;
                }

                // Parse progress from text like "Downloading data... (X/Y)"
                var match = text.match(/\((\d+)\/(\d+)\)/);
                if (match) {
                    var current = parseInt(match[1]);
                    var total = parseInt(match[2]);
                    var percentage = (current / total) * 100;
                    document.getElementById('progress-bar').style.width = percentage + '%';
                }
            },
            totalDependencies: 0,
            monitorRunDependencies: function(left) {
                this.totalDependencies = Math.max(this.totalDependencies, left);
                if (this.totalDependencies > 0) {
                    var percentage = ((this.totalDependencies - left) / this.totalDependencies) * 100;
                    document.getElementById('progress-bar').style.width = percentage + '%';
                }
            }
        };

        // Handle WebGL context loss
        canvas.addEventListener('webglcontextlost', function(e) {
            console.error('WebGL context lost');
            e.preventDefault();
        }, false);

        canvas.addEventListener('webglcontextrestored', function(e) {
            console.log('WebGL context restored');
        }, false);
    </script>

    {{{ SCRIPT }}}
</body>
</html>
